<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .submit-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px;
      cursor: pointer;
      width: 100%;
      border-radius: 4px;
    }
    .submit-btn:hover {
      background-color: #45a049;
    }
    .signup-text {
      text-align: center;
      margin-top: 15px;
    }
    .signup-link {
      color: #4CAF50;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="text-align: center;">Signup</h2>
    <form method="POST">
      {% csrf_token %}

      <div class="form-group">
        <label for="first_name">First Name</label>
        {{ form.first_name }}
      </div>
      <div class="form-group">
        <label for="last_name">Last Name</label>
        {{ form.last_name }}
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        {{ form.email }}
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        {{ form.username }}
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        {{ form.gender }}
      </div>
      <div class="form-group">
        <label for="intrested_in">Interested In</label>
        {{ form.intrested_in }}
      </div>
      <div class="form-group">
        <label for="password1">Password</label>
        {{ form.password1 }}
      </div>
      <div class="form-group">
        <label for="password2">Confirm Password</label>
        {{ form.password2 }}
      </div>

      <button type="submit" class="submit-btn">Signup</button>
    </form>

    <p class="signup-text">
      Already have an account? <a href="{% url 'login' %}" class="signup-link">Login</a>
    </p>
  </div>
</body>
</html>
