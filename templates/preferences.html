<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set Preferences</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 25px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label, select, button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Set Your Preferences</h2>
        <form method="post">
            {% csrf_token %}
            
            <label for="preferences">Select a Preference:</label>
            <select name="preferences" id="preferences">
                {% for key, value in preference_choices %}
                    <option value="{{ key }}" {% if user_pref == key %}selected{% endif %}>{{ value }}</option>
                {% endfor %}
            </select>

            <button type="submit">Save Preference</button>
        </form>
    </div>
</body>
</html>
